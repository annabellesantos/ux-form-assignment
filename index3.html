<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie Form Practice" />
    <meta name="author" content="Kenzie and Colorlib Templates" />
    <meta name="keywords" content="Kenzie Form Practice" />

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all" />
    <link href="css/main3.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <!-- Your html here -->
    <div class="form-wrapper">
      <div class="form">
        <!-- image -->

        <img src="images/bg-heading-03.jpg" alt="pic" />

        <!-- form -->

        <form action="">
          <h3>Registration Info</h3>
          <div class="field name">
            <label for="name"></label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              required
            />
          </div>
          <div class="field date">
            <label for="date"></label>
            <input
              id="date"
              name="date"
              type="date"
              placeholder="mm/dd/yyyy"
              required
            />
          </div>
          <div class="field experience">
            <label for="experience"></label>
            <select id="experience" name="experience" required>
              <option value="" selected>Experience</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
          <div class="field email">
            <label for="email"></label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="field phone">
            <label for="phone"></label>
            <input
              id="phone"
              name="phone"
              type="tel"
              placeholder="Phone (Optional)"
            />
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
